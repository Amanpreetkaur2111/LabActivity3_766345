<!DOCTYPE html>
<html>
<head>
<script>
function confirmInput() {
  fname = document.forms[0].fname.value;
  alert("Hello " + fname + "! You will now be redirected to www.google.com");
}
</script>
</head>
<body>

<form onsubmit="confirmInput()" action="https://www.google.ca/">
  Enter your name: <input id="fname" type="text" size="40">
  <input type="submit">
</form>

</body>
</html>
